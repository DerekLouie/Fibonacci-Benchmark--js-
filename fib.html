<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>For Testing</title>
<link href="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.2.2/css/bootstrap-combined.min.css" rel="stylesheet">
<link href="fib.css" rel="stylesheet">
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js" type="text/javascript"></script>
<script src="fib.js" type="text/javascript"></script>
</head>
<body>
<div class="centered"> </div>
<form class="fib-input">
    <fieldset>
        <legend>Fibonacci Performance</legend>
        <label>Input Number: </label>
        <input id="fibnum" type="text" placeholder= "around 30 it gets interesting..">
        <div class="btn" onclick="timingFunction($('#fibnum')[0].value)">Submit</div>
    </fieldset>
</form>

<div class="fib-results">
    <blockquote>
        <div class="cache" style="word-break: break-all;"> 
            <script> if (jQuery.isEmptyObject(thecache)) { document.write("Empty Cache")} else { document.write("Your Cache: "+JSON.stringify(thecache)); } </script> 
        </div>
    </blockquote>
    <h1 class="answer"></h1>
    <div>
        Benchmark in Milliseconds
        <table class="table">
            <tr> 
                <th> With cache: <div id="wcache" > </div> </th>
                <th> Without Cache: <div id="wocache" > </div> </th>
            </tr>
        </table>
        <div class="note"></div>
    </div>
</div>
</body>
</html>
